<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>

<body>
<div class="container">
  <div class="calculator-container">
    <div class="display">
      <div class="view previous">25+26,6+40+10+</div>
      <div class="view current">100,6</div>
    </div>
    <button class="percent">%</button>
    <button class="sign">+/-</button>
    <button class="clear">C</button>

    <button class="operand divide">/</button>
    <button class="numbers seven">7</button>
    <button class="numbers eight">8</button>
    <button class="numbers nine">9</button>
    <button class="operand multiple">&times;</button>
    <button class="numbers four">4</button>
    <button class="numbers five">5</button>
    <button class="numbers six">6</button>
    <button class="operand minus">-</button>
    <button class="numbers one">1</button>
    <button class="numbers two">2</button>
    <button class="numbers three">3</button>
    <button class="operand plus">+</button>
    <button class="numbers zero">0</button>
    <button class="numbers period">&#44;</button>
    <button class="equals">=</button>
  </div>
</div>
  </body>
</html>
